<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreehouseChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">
        <h1>Welcome to TreehouseChat!</h1>
        <p>Pick a username and join a chat room below:</p>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="number" id="roomNumber" placeholder="Enter room number">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chatRoom" style="display: none;">
        <div id="chatArea"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdn.socket.io/socket.io-4.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
